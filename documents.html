    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            padding-bottom: 83px;
        }
        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .search-container {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 12px 20px;
            margin: 15px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            backdrop-filter: blur(20px);
        }
        .search-input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            background: transparent;
        }
        .main-content {
            height: calc(100vh - 44px - 60px);
            overflow-y: auto;
            padding: 0 20px 140px;
        }
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 0 5px;
        }
        .category-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.8);
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .category-tab.active {
            background: #007aff;
            color: white;
        }
        .storage-info {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .storage-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .storage-progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 65%;
            border-radius: 4px;
        }
        .file-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .file-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .file-card:active {
            transform: scale(0.95);
        }
        .file-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 24px;
            color: white;
        }
        .file-list {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-item-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 16px;
        }
        .file-info {
            flex: 1;
        }
        .file-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        .file-meta {
            font-size: 12px;
            color: #666;
        }
        .ai-actions {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .action-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .action-item:last-child {
            border-bottom: none;
        }
        .action-icon {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 14px;
        }
        .bottom-nav {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 100;
            height: 83px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
            transition: color 0.2s;
        }
        .nav-item.active {
            color: #007aff;
        }
        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>

            <div id="doc-tabs" style="display:flex;gap:18px;margin-bottom:10px;padding-left:2px;font-size:15px;">
                <span class="doc-tab active" data-type="all" style="color:#1677ff;font-weight:600;cursor:pointer;">全部</span>

                <span class="doc-tab" data-type="personal" style="color:#666;cursor:pointer;">个人级</span>
            </div>
            <style>
                .doc-tab.active { color: #1677ff!important; font-weight: 600; }
                .doc-tab { transition: color 0.2s; }

            </style>
            <script>
            /**
             * @file documents.html
             * @description 文档类型切换交互，点击tab高亮并筛选文件
             */
            document.addEventListener('DOMContentLoaded', function(){
                var tabs = document.querySelectorAll('#doc-tabs .doc-tab');
                var fileItems = document.querySelectorAll('.file-item');
                // 文件类型映射（示例，实际可根据后端数据调整）
                var fileTypeMap = [
                    {type:'group', name:'项目计划书.pdf'},
                    {type:'dept', name:'会议记录.docx'},
                    {type:'special', name:'产品截图.png'},
                    {type:'personal', name:'销售数据.xlsx'}
                ];
                tabs.forEach(function(tab){
                    tab.onclick = function(){
                        tabs.forEach(t=>t.classList.remove('active'));
                        this.classList.add('active');
                        var t = this.getAttribute('data-type');
                        fileItems.forEach(function(item, idx){
                            if(t==='all') { item.style.display='flex'; return; }
                            var fname = item.querySelector('.file-name').textContent.trim();
                            var f = fileTypeMap.find(f=>f.name===fname);
                            if(f && f.type===t) item.style.display='flex';
                            else item.style.display='none';
                        });
                    }
                });
            });
            </script>
