<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        .main-content {
            height: calc(100vh - 44px - 83px);
            overflow-y: auto;
            padding: 20px;
        }
        .search-container {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 15px 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
        }
        .search-input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            background: transparent;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .feature-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            transition: transform 0.2s;
        }
        .feature-card:active {
            transform: scale(0.95);
        }
        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
        }
        .recent-chats {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .chat-item:last-child {
            border-bottom: none;
        }
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
        }
        .bottom-nav {
            height: 83px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
            transition: color 0.2s;
        }
        .nav-item.active {
            color: #007aff;
        }
        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-three-quarters ml-1"></i>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 搜索栏 -->
        <div class="search-container">
            <div class="flex items-center">
                <i class="fas fa-search text-gray-400 mr-3"></i>
                <input type="text" class="search-input" placeholder="有什么可以帮助您的？">
                <i class="fas fa-microphone text-blue-500 ml-3"></i>
            </div>
        </div>

        <!-- 功能网格 -->
        <div class="feature-grid">

            <!--<div class="feature-card">
                <div class="feature-icon" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24);">
                    <i class="fas fa-pen"></i>
                </div>
                <div class="font-semibold text-gray-800">写作助手</div>
                <div class="text-xs text-gray-500 mt-1">智能创作</div>
            </div> -->

            <div class="feature-card">
                <div class="feature-icon" style="background: linear-gradient(135deg, #ffecd2, #fcb69f);">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="font-semibold text-gray-800">AI问答</div>
                <div class="text-xs text-gray-500 mt-1">智能问答</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon" style="background: linear-gradient(135deg, #a8edea, #fed6e3);">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="font-semibold text-gray-800">文档管理</div>
                <div class="text-xs text-gray-500 mt-1">智能整理</div>
            </div>

            <!--<div class="feature-card">
                <div class="feature-icon" style="background: linear-gradient(135deg, #4ecdc4, #44a08d);">
                    <i class="fas fa-video"></i>
                </div>
                <div class="font-semibold text-gray-800">会议助手</div>
                <div class="text-xs text-gray-500 mt-1">实时转录</div>
            </div> -->
            
            
        </div>

        <!-- 最近对话 -->
        <div class="recent-chats">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold text-gray-800">历史记录</h3>
                <span class="text-blue-500 text-sm">查看全部</span>
            </div>
            
            <div class="chat-item">
                <div class="chat-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800">帮我写一个关于2025年集团科创任务的清单</div>
                    <div class="text-sm text-gray-500 mt-1">AI助手 • 2小时前</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="chat-item">
                <div class="chat-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800">帮我写一个关于习近平总书记在延安整风大会的讲话精神心得体会</div>
                    <div class="text-sm text-gray-500 mt-1">写作助手 • 昨天</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="chat-item">
                <div class="chat-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800">会议总结</div>
                    <div class="text-sm text-gray-500 mt-1">会议助手 • 3天前</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div>首页</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-comments"></i></div>
            <div>问答</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-file-alt"></i></div>
            <div>文档</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div>我的</div>
        </div>
    </div>
</body>
</html>
