<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云笺.含章材料app应用原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 47px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin: 20px;
            display: inline-block;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 39px;
            overflow: hidden;
            background: #fff;
        }
        .phone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .screen-title {
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <div>
            <div class="screen-title">登录</div>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="login.html"></iframe>
                </div>
            </div>
        </div>
        <!--<div>
            <div class="screen-title">首页</div>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="home.html"></iframe>
                </div>
            </div>
        </div>-->

        <div>
            <div class="screen-title">AI问答</div>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="chat.html"></iframe>
                </div>
            </div>
        </div>
        
        <div>
            <div class="screen-title">文档管理</div>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="documents.html"></iframe>
                </div>
            </div>
        </div>

        <div>
            <div class="screen-title">个人中心</div>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="profile.html"></iframe>
                </div>
            </div>
        </div> 

        <!--<div>
            <div class="screen-title">会议助手</div>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="meeting.html"></iframe>
                </div>
            </div>
        </div>  --> 
        
       
    </div>
</body>
</html>
