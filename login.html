<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云笺·含章材料管理平台 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #eaf3fc 0%, #f6fafd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 4px 24px rgba(22,119,255,0.08);
            width: 100%;
            max-width: 370px;
            padding: 38px 20px 32px 20px;
            margin: 0 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            color: #222;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .login-type {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 18px;
        }
        .login-type-btn {
            color: #1677ff;
            background: #f3f8ff;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 500;
            padding: 4px 18px;
            border: none;
            outline: none;
            cursor: pointer;
            margin: 0 2px;
            transition: background 0.2s;
        }
        .login-type-btn.active {
            background: #1677ff;
            color: #fff;
        }
        .login-input {
            width: 100%;
            height: 44px;
            border: none;
            border-radius: 12px;
            padding: 0 14px;
            font-size: 15px;
            margin-bottom: 16px;
            background: #f5f7fa;
            color: #222;
            outline: none;
            transition: box-shadow 0.2s;
        }
        .login-input:focus {
            box-shadow: 0 0 0 2px #1677ff33;
        }
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            width: 100%;
        }
        .input-row .login-input {
            margin-bottom: 0;
        }
        .captcha-img {
            height: 44px;
            width: 90px;
            border-radius: 12px;
            margin-left: 8px;
            object-fit: cover;
            background: #f5f5f5;
            border: none;
        }
        .sms-btn {
            height: 44px;
            margin-left: 8px;
            border: none;
            background: linear-gradient(90deg, #4f8cff 0%, #1677ff 100%);
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            border-radius: 12px;
            padding: 0 16px;
            cursor: pointer;
            transition: box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(22,119,255,0.08);
        }
        .sms-btn:active {
            background: linear-gradient(90deg, #1677ff 0%, #4f8cff 100%);
        }
        .login-btn {
            width: 100%;
            height: 48px;
            background: linear-gradient(90deg, #4f8cff 0%, #1677ff 100%);
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            margin-top: 10px;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(22,119,255,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .login-btn:active {
            background: linear-gradient(90deg, #1677ff 0%, #4f8cff 100%);
            box-shadow: 0 4px 16px rgba(22,119,255,0.13);
        }
        .login-tip {
            color: #b0b6be;
            font-size: 13px;
            text-align: center;
            margin-top: 18px;
            margin-bottom: 0;
        }
        @media (max-width: 400px) {
            .login-card {
                padding: 24px 4px 18px 4px;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <!--
    @file login.html
    @description App端登录页面，现代风格，圆角大、输入框柔和、按钮渐变，整体更呼吸。
    -->
    <div class="login-card">
        <!-- 平台标题 -->
        <div class="login-title">云笺·含章材料管理平台</div>
        <!-- 登录方式切换（如有多方式可扩展） -->
        <div class="login-type">
            <button type="button" class="login-type-btn active">短信登录</button>
        </div>
        <!-- 登录表单 -->
        <form autocomplete="off" style="width:100%;">
            <!-- 手机号输入框 -->
            <!-- @input 手机号 -->
            <input type="tel" class="login-input" placeholder="请输入手机号" maxlength="11" autocomplete="off">
            <!-- 验证码输入区 -->
            <div class="input-row">
                <!-- @input 图片验证码 -->
                <input type="text" class="login-input" placeholder="请输入验证码" style="flex:1;" autocomplete="off">
                <!-- @captcha 验证码图片 -->
                <img src="https://dummyimage.com/80x40/ced6e0/34495e&text=4*1c7" alt="验证码" class="captcha-img">
            </div>
            <!-- 短信验证码输入区 -->
            <div class="input-row">
                <!-- @input 短信验证码 -->
                <input type="text" class="login-input" placeholder="请输入短信验证码" style="flex:1;" autocomplete="off">
                <!-- @button 获取验证码 -->
                <button type="button" class="sms-btn">获取验证码</button>
            </div>
            <!-- 登录按钮 -->
            <button type="submit" class="login-btn">登 录</button>
        </form>
        <!-- 辅助文案 -->
        <div class="login-tip">未注册手机号将自动创建账号</div>
    </div>
</body>
</html>
