        <div style="display:flex;gap:14px;justify-content:center;margin-top:18px;padding:0 18px;">
            <button onclick="hideModal()" style="flex:1;height:42px;background:#f5f5f5;color:#222;font-size:16px;font-weight:500;border:none;border-radius:10px;">取消</button>
            <button id="logoutConfirmBtn" style="flex:1;height:42px;background:#ff4d4f;color:#fff;font-size:16px;font-weight:500;border:none;border-radius:10px;">退出</button>
        </div>

    <script>
    /**
     * @file profile.html
     * @description 个人中心“关于我们”与“退出登录”按钮弹窗交互，移动端友好
     */
    document.addEventListener('DOMContentLoaded', function(){
        var aboutBtn = document.getElementById('aboutUsBtn');
        var logoutBtn = document.getElementById('logoutBtn');
        var modalMask = document.getElementById('modalMask');
        var aboutModal = document.getElementById('aboutModal');
        var logoutModal = document.getElementById('logoutModal');
        // 显示/隐藏弹窗
        window.hideModal = function(){
            modalMask.style.display = 'none';
            aboutModal.style.display = 'none';
            logoutModal.style.display = 'none';
        }
        if(aboutBtn){
            aboutBtn.onclick = function(){
                modalMask.style.display = 'block';
                aboutModal.style.display = 'block';
            }
        }
        if(logoutBtn){
            logoutBtn.onclick = function(){
                modalMask.style.display = 'block';
                logoutModal.style.display = 'block';
            }
        }
        // 退出登录确认
        var logoutConfirmBtn = document.getElementById('logoutConfirmBtn');
        if(logoutConfirmBtn){
            logoutConfirmBtn.onclick = function(){
                hideModal();
                // 模拟跳转登录页
                setTimeout(function(){
                    window.location.href = 'login.html';
                }, 300);
            }
        }
        // 点击遮罩关闭弹窗
        if(modalMask){
            modalMask.onclick = hideModal;
        }
    });
    </script>
