<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手 - 写作助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .main-content {
            height: calc(100vh - 44px - 60px - 83px);
            overflow-y: auto;
            padding: 20px;
        }
        .template-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .template-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .template-card:active {
            transform: scale(0.95);
        }
        .template-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 18px;
            color: white;
        }
        .editor-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .editor-toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .toolbar-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #6c757d;
            transition: all 0.2s;
        }
        .toolbar-btn.active {
            background: #007aff;
            color: white;
        }
        .editor-textarea {
            width: 100%;
            min-height: 200px;
            border: none;
            outline: none;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            background: transparent;
        }
        .ai-suggestions {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .suggestion-icon {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 12px;
            font-size: 12px;
        }
        .bottom-nav {
            height: 83px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
            transition: color 0.2s;
        }
        .nav-item.active {
            color: #007aff;
        }
        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-three-quarters ml-1"></i>
        </div>
    </div>

    <!-- 头部 -->
    <div class="header">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-800">写作助手</h1>
            <div class="flex gap-3">
                <i class="fas fa-save text-blue-500 text-lg"></i>
                <i class="fas fa-share text-gray-600 text-lg"></i>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 写作模板 -->
        <div class="template-grid">
            <div class="template-card">
                <div class="template-icon" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24);">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="font-medium text-gray-800">思想汇报</div>
                <div class="text-xs text-gray-500 mt-1">汇报感悟、深化认知</div>
            </div>
            
            <div class="template-card">
                <div class="template-icon" style="background: linear-gradient(135deg, #4ecdc4, #44a08d);">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="font-medium text-gray-800">心得体会</div>
                <div class="text-xs text-gray-500 mt-1">记录感悟、沉淀收获</div>
            </div>
            
            <div class="template-card">
                <div class="template-icon" style="background: linear-gradient(135deg, #a8edea, #fed6e3);">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="font-medium text-gray-800">通用文书</div>
                <div class="text-xs text-gray-500 mt-1">承载内容，服务工作</div>
            </div>
            
            <div class="template-card">
                <div class="template-icon" style="background: linear-gradient(135deg, #ffecd2, #fcb69f);">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="font-medium text-gray-800">工作汇报</div>
                <div class="text-xs text-gray-500 mt-1">工作的得力助手</div>
            </div>
        </div>

        <!-- 编辑器 -->
        <div class="editor-container">
            <div class="editor-toolbar">
                <div class="toolbar-btn active">
                    <i class="fas fa-bold"></i>
                </div>
                <div class="toolbar-btn">
                    <i class="fas fa-italic"></i>
                </div>
                <div class="toolbar-btn">
                    <i class="fas fa-underline"></i>
                </div>
                <div class="toolbar-btn">
                    <i class="fas fa-list"></i>
                </div>
                <div class="toolbar-btn">
                    <i class="fas fa-link"></i>
                </div>
                <div class="toolbar-btn">
                    <i class="fas fa-image"></i>
                </div>
            </div>
            
            <textarea class="editor-textarea" placeholder="开始您的创作...&#10;&#10;AI助手将为您提供写作建议和优化方案。"></textarea>
            
            <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-100">
                <div class="text-sm text-gray-500">字数: 0</div>
                <div class="flex gap-2">
                    <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm">
                        <i class="fas fa-magic mr-1"></i>AI优化
                    </button>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm">
                        <i class="fas fa-robot mr-1"></i>智能续写
                    </button>
                </div>
            </div>
        </div>

        <!-- AI建议 -->
        <div class="ai-suggestions">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold text-gray-800">AI写作建议</h3>
                <span class="text-blue-500 text-sm">刷新</span>
            </div>
            
            <div class="suggestion-item">
                <div class="suggestion-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800">标题建议</div>
                    <div class="text-sm text-gray-500 mt-1">"如何提高工作效率的10个实用技巧"</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="suggestion-item">
                <div class="suggestion-icon">
                    <i class="fas fa-magic"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800">内容优化</div>
                    <div class="text-sm text-gray-500 mt-1">建议增加具体案例和数据支持</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="suggestion-item">
                <div class="suggestion-icon">
                    <i class="fas fa-palette"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-800">风格调整</div>
                    <div class="text-sm text-gray-500 mt-1">可以尝试更正式的语气</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div>首页</div>
        </div>
        <div class="nav-item active">
            <div class="nav-icon"><i class="fas fa-pen"></i></div>
            <div>写作</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-comments"></i></div>
            <div>问答</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-file-alt"></i></div>
            <div>文档</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div>我的</div>
        </div>
    </div>
</body>
</html>
